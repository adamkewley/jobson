server:
  applicationConnectors:
  - type: http
    port: 0
  adminConnectors:
  - type: http
    port: 0

specs:
  dir: $jobSpecDir

jobs:
  dir: $jobDataDir

workingDirs:
  dir: $workingDirsDir

users:
  file: $userFile

authentication:
  type: custom
  className: com.github.jobson.systemtests.auth.SystemtestCustomAuthConfig
  properties:
    username: some-username
    password: some-password